<body class="container-fluid bg-body d-flex w-100 h-100 flex-column text-center subpixel-antialiased text-body p-0">
  <div class="bg-primary-subtle bg-gradient p-1">
    <main id="main" class="container rounded-5 pt-1 bg-body-secondary">
      <header id="page-header" class="jumbotron bg-transparent rounded-top-5">
        <h1 class="display-1 rounded" id="header">Theme Switcher</h1>
      </header>

      <article id="content" class="container bg-body-tertiary rounded">
        <p class="card-text bg-gradient">
          Select a theme from the choices below
          to demonstrate the project.
        </p>
        <section id="intro" class="card bg-info-subtle bg-gradient rounded-5 p-0 ps-4">



          <form class="card border-5 py-5 rounded-5">
            <fieldset class="p-0">
            <legend class="card-title">
              <h2 class="text-start">Current theme:</h2>
            </legend>
            
              <h3 class="card-text my-3" id="theme-name">Default</h3>
              <input type="reset" id="reset-demo" class="btn btn-primary topcoat-button--large--cta"
                data-bs-toggle="tooltip" data-bs-title="Reset to default theme" value="Reset" />
              
            </fieldset>
            <hr />


          </form>
        </section>

        <section class="bg-primary rounded">
          <form id="light-themes" class="card py-3 bg-body-tertiary m-1">

            <fieldset class="form-control">
              <legend class="">
                <h2 class="">Light</h2>
              </legend>
              <!--
              <details>
                <summary>
                  Inspired by the following movies:
                </summary>
                <ul class="vstack">
                  <li>Alien</li>
                  <li>Back To The Future</li>
                  <li>Star Wars: Tatooine/Jakuu</li>
                  <li>The 5th Element</li>
                  <li>Close Encounters</li>
                </ul>
              </details>
            -->
              <span class="form-group">
                <input type="button" class="btn btn-primary form-actions topcoat-button--large" id="theme-button-0"
                  value="Alien" />
                <input type="button" class="btn btn-primary topcoat-button--large" id="theme-button-1"
                  value="Back To The Future" />
                <input type="button" class="btn btn-primary topcoat-button--large" id="theme-button-2"
                  value="Star&nbsp;Wars: Tatooine/Jakuu" />
                <input type="button" class="btn btn-primary topcoat-button--large" id="theme-button-3"
                  value="The 5th Element" />
                <input type="button" class="btn btn-primary topcoat-button--large" id="theme-button-4"
                  value="Close Encounters" />
              </span>
            </fieldset>

          </form>
        </section>
        <hr />
        <article class="">
          <section id="dark-themes" class="">
            <header class="">
              <h2 class="">Dark</h2>
            </header>
            <hr />
            <input type="button" class="topcoat-button--large" id="theme-button-5" value="Blade&nbsp;Runner" />
            <input type="button" class="topcoat-button--large" id="theme-button-6" value="Jurrasic&nbsp;Park" />
            <input type="button" class="topcoat-button--large" id="theme-button-7"
              value="Star&nbsp;Wars: Death&nbsp;Star" />
            <input type="button" class="topcoat-button--large" id="theme-button-8" value="The&nbsp;Matrix" />
            <input type="button" class="topcoat-button--large" id="theme-button-9" value="Dune" />
          </section>
        </article>
        </figure>
      </article>
