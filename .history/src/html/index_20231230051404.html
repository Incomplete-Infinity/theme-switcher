    <title>Sci-Fi Theme Switcher</title>
    <base href="../" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;700&amp;display=swap"

    <link

    />
    <link

      href="css/effeckt.css"

    <link

    />

  <body class="container-fluid bg-body bg-gradient w-100 h-100 subpixel-antialiased text-body p-0">
    <div
      id="header"
      class="container ms-auto sticky-top bg-primary bg-gradient rounded-pill rounded-top-0 rounded-end-0 p-1 pe-0 pt-0 w-75 d-flex flex-row justify-content-between align-self-end w-75 text-end m-0 text-end justify-content-end shadow-lg border border-end-0 border-top-0"

          <h1 class="align-bottom display-1 topcoat-navigation-bar__title m-0 ms-5 p-0">Theme Switcher

        </nav>

    </div>
    <div
      id="content"
      class="text-center w-lg-75 m-auto m-0 p-0"

      <header class="card-header rounded-top rounded-bottom-0 p-0 mt-5">
        <h2 class="text-center card-title rounded-pill display-6 p-3">

      <article class="text-center w-100 mt-5 bg-transparent my-5">
        <main class="card bg-primary border-5 rounded-5 p-1 mx-1 my-5 shadow">

        <small

        >

          <span id="made-with">Made With</span>
          By PhobiaCide
        </small>

      </footer>
    </div>

    <div id="scripts">
