<!DOCTYPE html>
<html lang="en" data-bs-core="modern" data-bs-theme="dark">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Sci-Fi Theme Switcher</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;700&amp;display=swap" />

  <link rel="stylesheet" type="text/css" href="./src/css/theme-switcher.css" />


  <link rel="stylesheet" type="text/css" href="./src/css/photon.css" />

  <link rel="stylesheet" type="text/css" href="./src/css/halfmoon.css" />
  
  <link rel="stylesheet" type="text/css" href="./src/css/style.css" />
  
  <link rel="stylesheet" type="text/css" href="./src/css/media-queries.css" />

  <link id="topcoat-stylesheet" rel="stylesheet" href="./src/css/topcoat-desktop-light.css" />

  <link rel="stylesheet" type="text/css" href="./src/css/cores/halfmoon.cores.css" />
</head>

<body class="window container-fluid subpixel-antialiased m-0 p-0">

  <header id="page-header" class="toolbar toolbar-header">
    <h1 class="" id="header">Theme Switcher</h1>
  </header>

  <main id="main" class="container window-content">

    <article id="content" class="">

      <section id="intro" class="card">

        <span class="card-body">
          <header class="card-title">
            <h2 class="">Current theme:</h2>
          </header>
          <p class="card-text" id="theme-name">Default</p>
          <hr />
          <p class="card-text">
            Select a theme from the choices below
            to demonstrate the project.
          </p>
          <form>
            <input type="reset" id="reset-demo" class="btn btn-primary topcoat-button--large--cta"
              data-bs-toggle="tooltip" data-bs-title="Reset to default theme" value="Reset" />
          </form>
        </span>
      </section>

      <section class="row mb-3 mb-sm-0">
        <article id="light-themes" class="card col">
          <section class="container">
            <header class="">
              <h2 class="">Light</h2>
            </header>
            <hr />
            <form>
              <input type="button" class="btn btn-primary topcoat-button--large" id="alien" value="Alien" />
              <input type="button" class="btn btn-primary topcoat-button--large" id="back-to-the-future"
                value="Back To The Future" />
              <input type="button" class="btn btn-primary topcoat-button--large" id="star-wars-tatooine-jakku"
                value="Star&nbsp;Wars: Tatooine/Jakuu" />
              <input type="button" class="btn btn-primary topcoat-button--large" id="the-fifth-element"
                value="The 5th Element" />
              <input type="button" class="btn btn-primary topcoat-button--large" id="close-encounters"
                value="Close Encounters" />
            </form>
          </section>
        </article>
        <article id="dark-themes" class="card col">
          <section class="container">

            <header class="">
              <h2 class="">Dark</h2>
            </header>
            <hr />
            <form>
              <input type="button" class="topcoat-button--large" id="blade-runner" value="Blade&nbsp;Runner" />
              <input type="button" class="topcoat-button--large" id="jurassic-park" value="Jurrasic&nbsp;Park" />
              <input type="button" class="topcoat-button--large" id="star-wars-death-star"
                value="Star&nbsp;Wars: Death&nbsp;Star" />
              <input type="button" class="topcoat-button--large" id="the-matrix" value="The&nbsp;Matrix" />
              <input type="button" class="topcoat-button--large" id="dune" value="Dune" />
            </form>
          </section>
        </article>
      </section>

    </article>

  </main>

  <footer class="toolbar toolbar-footer">
    Made With
    <figure id="heart-figure"></figure>

    By PhobiaCide
    <br />
    Â© 2023 Incomplete Infinity
    <br />
  </footer>



  <div id="scripts">

    <script src="./src/js/theme-switcher.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.13.6/underscore-min.js"
      integrity="sha512-2V49R8ndaagCOnwmj8QnbT1Gz/rie17UouD9Re5WxbzRVUGoftCu5IuqqtAM9+UC3fwfHCSJR1hkzNQh/2wdtg=="
      crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  </div>

</body>

</html>
