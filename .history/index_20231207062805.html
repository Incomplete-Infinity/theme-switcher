<!DOCTYPE html>
<html lang="en" data-bs-core="modern" data-bs-theme="dark">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Sci-Fi Theme Switcher</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;700&amp;display=swap" />

  <link rel="stylesheet" type="text/css" href="./src/css/theme-switcher.css" />

  <link rel="stylesheet" type="text/css" href="./src/css/photon.css" />

  <link rel="stylesheet" type="text/css" href="./src/css/media-queries.css" />

  <link id="topcoat-stylesheet" rel="stylesheet" href="./src/css/topcoat-desktop-light.css" />
  <!--
  <link rel="stylesheet" type="text/css" href="./src/css/halfmoon/cores/halfmoon.cores.css" />
  -->
</head>

<body class="container subpixel-antialiased">

  <header id="page-header" class="card sticky-top">
    <h1 class="" id="header">Theme Switcher</h1>
  </header>

  <main id="main" class="container">



    <article id="content" class="">

      <section id="intro" class="card">

        <span class="card-body">
          <header class="card-title">
            <h2 class="">Current theme:</h2>
          </header>
          <p class="card-text" id="theme-name">Default</p>
          <hr />
          <p class="card-text">
            Select a theme from the choices below
            to demonstrate the project.
          </p>
          <p>
            <input type="reset" id="reset-demo" class="btn btn-primary topcoat-button--large--cta"
              data-bs-toggle="tooltip" data-bs-title="Reset to default theme" value="Reset" />
          </p>
        </span>
      </section>

      <div class="col-sm-6 mb-3 mb-sm-0">
        <article id="light-themes" class="card row">

          <header class="toolbar toolbar-header toolbar-actions">
            <h2 class="">Light</h2>
          </header>
          <hr />
          <input type="button" class="btn btn-primary topcoat-button--large" id="theme-button-0" value="Alien" />
          <input type="button" class="btn btn-primary topcoat-button--large" id="theme-button-1"
            value="Back To The Future" />
          <input type="button" class="btn btn-primary topcoat-button--large" id="theme-button-2"
            value="Star&nbsp;Wars: Tatooine/Jakuu" />
          <input type="button" class="btn btn-primary topcoat-button--large" id="theme-button-3"
            value="The 5th Element" />
          <input type="button" class="btn btn-primary topcoat-button--large" id="theme-button-4"
            value="Close Encounters" />

        </article>
        <article class="col-sm-6">
          <section id="dark-themes" class="card">

            <header class="toolbar toolbar-header toolbar-actions">
              <h2 class="">Dark</h2>
            </header>
            <hr />
            <input type="button" class="topcoat-button--large" id="theme-button-5" value="Blade&nbsp;Runner" />
            <input type="button" class="topcoat-button--large" id="theme-button-6" value="Jurrasic&nbsp;Park" />
            <input type="button" class="topcoat-button--large" id="theme-button-7"
              value="Star&nbsp;Wars: Death&nbsp;Star" />
            <input type="button" class="topcoat-button--large" id="theme-button-8" value="The&nbsp;Matrix" />
            <input type="button" class="topcoat-button--large" id="theme-button-9" value="Dune" />
          </section>
        </article>
      </div>
    </article>
  </main>

  <footer class="">
    Made With
    <figure id="heart-figure"></figure>

    By PhobiaCide
    <br />
    <br />
    <br />
    Â© 2023 Incomplete Infinity
    <br />
  </footer>



  <div id="scripts">

    <script src="./src/js/theme-switcher.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.13.6/underscore-min.js"
      integrity="sha512-2V49R8ndaagCOnwmj8QnbT1Gz/rie17UouD9Re5WxbzRVUGoftCu5IuqqtAM9+UC3fwfHCSJR1hkzNQh/2wdtg=="
      crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  </div>

</body>

</html>
