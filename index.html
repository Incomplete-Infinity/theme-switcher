<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <title>Sci-Fi Theme Switcher</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;700&amp;display=swap"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <h1 id="header">Theme Switcher</h1>
      <p>
        This is a prototype as well as a proof of concept to be used as a
        feature in future projects.
      </p>
      <hr />
      <h2>Light Themes</h2>
      <table>
        <tbody>
          <tr>
            <td>
              <button onclick="changeTheme('the-fifth-element')">
                The&nbsp;Fifth&nbsp;Element
              </button>
            </td>
            <td>
              <button onclick="changeTheme('alien')">Alien</button>
            </td>
            <td>
              <button onclick="changeTheme('back-to-the-future')">
                Back&nbsp;To&nbsp;The&nbsp;Future
              </button>
            </td>
            <td>
              <button onclick="changeTheme('star-wars-tatooine-jakku')">
                Star&nbsp;Wars&nbsp;Tatooine&nbsp;&&nbsp;Jakku
              </button>
            </td>
            <td>
              <button
                onclick="changeTheme('close-encounters-of-the-third-kind')"
              >
                Close&nbsp;Encounters
              </button>
            </td>
          </tr>
        </tbody>
      </table>
      <hr />
      <h2>Dark Themes</h2>
      <table>
        <tbody>
          <tr>
            <td>
              <button onclick="changeTheme('jurassic-park')">
                Jurassic&nbsp;Park
              </button>
            </td>
            <td>
              <button onclick="changeTheme('star-wars')">Star&nbsp;Wars</button>
            </td>
            <td>
              <button onclick="changeTheme('the-matrix')">
                The&nbsp;Matrix
              </button>
            </td>
            <td>
              <button onclick="changeTheme('blade-runner')">
                Blade&nbsp;Runner
              </button>
            </td>
            <td>
              <button onclick="changeTheme('dune')">Dune</button>
            </td>
          </tr>
        </tbody>
      </table>
      <hr />
    </div>

    <script src="script.js"></script>
  </body>
</html>
