<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Sci-Fi Theme Switcher</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;700&amp;display=swap" />

  <link rel="stylesheet" type="text/css" href="./css/theme-switcher.css" />

  <!--
  <link rel="stylesheet" type="text/css" href="./css/photon.css" />
  -->
  <link rel="stylesheet" type="text/css" href="./css/halfmoon.css" />
  <!---->
  <link rel="stylesheet" type="text/css" href="./css/style.css" />
  <!---->
  <link rel="stylesheet" type="text/css" href="./css/media-queries.css" />
  <!---->
  <link id="topcoat-stylesheet" rel="stylesheet" href="./css/topcoat-desktop-light.css" />
</head>

<body class="subpixel-antialiased" data-bs-theme="light" data-theme-group="light" data-theme-name="">

  <main id="main" class="container">

    <header id="page-header" class="">
      <h1 class="" id="header">Theme Switcher</h1>
    </header>

    <article id="content" class="card">

      <section id="intro" class="card">

        <span class="card-body">
          <header class="card-title">
            <h2 class="" id="theme-name"></h2>
          </header>
          <p class="card-text">
            Select a theme from the choices below
            to demonstrate the project.
          </p>
          <p>
            <input type="button" id="reset-demo" class="btn btn-primary topcoat-button" data-bs-toggle="tooltip"
              data-bs-title="Reset to default theme" value="Reset" />
          </p>
        </span>
      </section>

      <div class="row">
        <div class="col-sm-6 mb-3 mb-sm-0">
          <section id="light-themes" class="card">

            <header class="toolbar toolbar-header toolbar-actions">
              <h2 class="">Light Themes</h2>
            </header>

            <input type="button" class="btn btn-primary topcoat-button--large" id="alien" value="Alien" />
            <input type="button" class="btn btn-primary topcoat-button--large" id="back-to-the-future"
              value="Back To The Future" />
            <input type="button" class="btn btn-primary topcoat-button--large" id="star-wars-tatooine-jakku"
              value="Star&nbsp;Wars: Tatooine/Jakuu" />
            <input type="button" class="btn btn-primary topcoat-button--large" id="the-fifth-element"
              value="The 5th Element" />
            <input type="button" class="btn btn-primary topcoat-button--large" id="close-encounters"
              value="Close Encounters" />

          </section>
        </div>
        <div class="col-sm-6">
          <section id="dark-themes" class="card">

            <header class="toolbar toolbar-header toolbar-actions">
              <h2 class="">Dark Themes</h2>
            </header>
            <input type="button" class="btn btn-primary topcoat-button--large" id="blade-runner"
              value="Blade&nbsp;Runner" />
            <input type="button" class="btn btn-primary topcoat-button--large" id="jurassic-park"
              value="Jurrasic&nbsp;Park" />
            <input type="button" class="btn btn-primary topcoat-button--large" id="star-wars-death-star"
              value="Star&nbsp;Wars: Death&nbsp;Star" />
            <input type="button" class="btn btn-primary topcoat-button--large" id="the-matrix"
              value="The&nbsp;Matrix" />
            <input type="button" class="btn btn-primary topcoat-button--large" id="dune" value="Dune" />

          </section>
        </div>
      </div>


    </article>

  </main>

  <footer id="page-footer" class="toolbar toolbar-footer">
    <span id="made-with">Made with </span>
    by <a href="https://github.com/PhobiaCide">PhobiaCide</a>
  </footer>
  <script src="https://unpkg.com/@popperjs/core@2"></script>
  <script src="./js/theme-switcher.js"></script>

  </main>
</body>

</html>
